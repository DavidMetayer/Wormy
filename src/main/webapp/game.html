<!--
    Up: -50
    Down: +50
    Left: -1
    Right: +1
-->
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="gameStyle.css">
    </head>
    <body>
        <table id="board">
        </table>
        <script>
            var row = "";
            var coord = 0;
            for (a = 0; a < 50; a++) {
                row += "<tr>";
                for (b = 0; b < 50; b++) {
                    row += "<td id=\"g" + coord + "\"></td>";
                    coord += 1;
                }
                row += "</tr>";
            }
            document.getElementById("board").innerHTML = row;
            
            // Key Events
            // Have to send key data to Java code to determine what action to take.
            // https://docs.oracle.com/javase/8/docs/technotes/guides/scripting/prog_guide/javascript.html
            document.onkeydown = function(e) {
                e = e || window.event;
                switch(e.which || e.keyCode) {
                    case 37: // Left
                    break;

                    case 38: // Up
                    break;

                    case 39: // Right
                    break;

                    case 40: // Down
                    break;

                    default: return; // Exit this handler for other keys
                }
                e.preventDefault(); // Prevent the default action (scroll / move caret)
            };
        </script>
    </body>
</html>
