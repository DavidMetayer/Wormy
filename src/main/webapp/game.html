<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="gameStyle.css">
    </head>
    <body>
        <table id="board">
        </table>
        <script>
            var row = "";
            var coord = 0;
            for (a = 0; a < 50; a++) {
                row += "<tr>";
                for (b = 0; b < 50; b++) {
                    row += "<td id=\"" + coord + "\"></td>";
                    coord += 1;
                }
                row += "</tr>";
            }

            document.getElementById("board").innerHTML = row;
        </script>
    </body>
</html>
