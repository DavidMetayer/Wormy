<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <table id="board">
        </table>
        <script>
            var row = "";
            for (a = 0; a < 50; a++) {
                row += "<tr>";
                for (b = 0; b < 50; b++) {
                    coord = a + b;
                    row += "<td id=\"" + coord + "\">*</td>";
                }
                row += "</tr>";
            }

            document.getElementById("board").innerHTML = row;
        </script>
    </body>
</html>
