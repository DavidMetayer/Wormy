<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>WormyVS - Log In</title>
        <link rel="stylesheet" href="styles/loginStyle.css" />
    </h:head>
    <h:body>
        <h1>
            Log In
        </h1>
        <h:form>
            <table>
                <tr id="name">
                    <td>
                        <h3>
                            Username:
                        </h3>
                    </td>
                    <td>
                        <h:inputText value="#{activePlayer.name}" />
                    </td>
                </tr>
                <tr id="password">
                    <td>
                        <h3>
                            Password:
                        </h3>
                    </td>
                    <td>
                        <h:inputSecret value="#{activePlayer.password}" />
                    </td>
                </tr>
                <tr id="loginButton">
                    <h:commandButton value="Log In" action="#{activePlayer.login()}" />
                </tr>
                <tr id="registerButton">
                    <h:commandButton value="Register" action="register" />
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
