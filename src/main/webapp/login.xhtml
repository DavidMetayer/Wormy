<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <link rel="stylesheet" href="styles/css/bootstrap.min.css" />
    <h:head>
        <title>WormyVS - Log In</title>
    </h:head>
    <h:body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2 col-sm-offset-5">
                    <h2>
                        Log In
                    </h2>
                </div>
            </div>
            <h:form>
                <div class="form-group">
                    <h3>
                        Username: <h:inputText value="#{activePlayer.name}" />
                    </h3>
                </div>
                <div class="form-group">
                    <h3>
                        Password: <h:inputSecret value="#{activePlayer.password}" />
                    </h3>
                </div>
                <div class="row">
                    <div class="col-sm-2 col-sm-offset-4 link">
                        <h:commandButton value="Log In" action="#{activePlayer.login()}" />
                    </div>
                    <div class="col-sm-2 link">
                        <h:commandButton value="Register" action="register" />
                    </div>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
