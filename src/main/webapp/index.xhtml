<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Login</title>
        <link rel="stylesheet" href="style.css" />
    </h:head>
    <h:body>
        <div id="dialog-form" title="Sign Up">
            <h:form>
                <h:inputText value="#{newPlayerAdder.newPlayer.name}" />
                <h:inputSecret value="#{newPlayerAdder.newPlayer.password}" />
                <h:inputSecret value="#{newPlayerAdder.newPlayer.passwordConfirm}" />
                <h:commandButton value="Confirm" action="#{newPlayerAdder.addNewPlayer()}" />
            </h:form>
        </div>
    </h:body>
</html>
