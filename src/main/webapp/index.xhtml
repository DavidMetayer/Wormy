<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <link rel="stylesheet" href="styles/css/bootstrap.min.css" />
    <h:head>
        <title>WormyVS - Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/indexStyle.css" />
    </h:head>
    <h:body>
        <c:if test="#{activePlayer.status}">
            <h2>
                Home
            </h2>
            <h:form>
                <h:commandButton value="Manage Account" action="manage" />
                <h3>
                    Players
                </h3>
                <h:dataTable value="#{players.players}" var="player">
                    <h:column>
                        #{player.name}
                    </h:column>
                    <h:column>
                        #{player.wins}
                    </h:column>
                    <h:column>
                        #{player.losses}
                    </h:column>
                    <h:column>
                        #{player.winLossRatio}
                    </h:column>
                </h:dataTable>
                <h3>
                    Games
                </h3>
                <h:dataTable value="#{games.games}" var="game">
                    <h:column>
                        <h:commandLink action="#{games.joinGame(activePlayer.player, game)}">#{game.host}</h:commandLink>
                    </h:column>
                </h:dataTable>
                <h:commandButton value="Create Game" action="#{games.createGame(activePlayer.player)}" />
            </h:form>
        </c:if>
    </h:body>
</html>
