<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h3>
                Username: <h:inputText value="#{activePlayer.name}" />
            </h3>
            <h3>
                Password: <h:inputSecret value="#{activePlayer.password}" />
            </h3>
            <h:commandButton value="Confirm" action="#{players.register(activePlayer.name, activePlayer.password)}" />
            <h:commandButton value="Cancel" action="login" />
        </h:form>
    </h:body>
</html>
