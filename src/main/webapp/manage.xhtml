<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>WormyVS - Account</title>
    </h:head>
    <h:body>
        <h2>
            Account Management
        </h2>
        <h:form>
            <h:inputText value="#{activePlayer.name}" />
            <h:inputSecret value="#{activePlayer.password}" />
            <h:commandButton value="Update" action="#{activePlayer.update(activePlayer.name, activePlayer.password, activePlayer.player)}" />
            <h:commandButton value="Delete Account" action="confirm" />
            <h:commandButton value="Cancel" action="index" />
        </h:form>
    </h:body>
</html>
