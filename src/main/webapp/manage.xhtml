<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <link rel="stylesheet" href="styles/css/bootstrap.min.css" />
    <h:head>
        <title>WormyVS - Account</title>
        <link rel="stylesheet" href="styles/manageStyle.css" />
    </h:head>
    <h:body>
        <c:if test="#{activePlayer.status}">
            <h1>
                Account Management
            </h1>
            <h:form>
                <h3>
                    Username: <h:inputText value="#{activePlayer.name}" />
                </h3>
                <h3>
                    Password: <h:inputSecret value="#{activePlayer.password}" />
                </h3>
                <h:commandButton value="Update" action="#{activePlayer.update(activePlayer.name, activePlayer.password, activePlayer.player)}" />
                <h:commandButton value="Delete Account" action="confirm" />
                <h:commandButton value="Cancel" action="index" />
            </h:form>
        </c:if>
    </h:body>
</html>
